<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIBEVOTE | House Mag Festival</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Import Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                cyan: '#38bdf8', 
                purple: '#7c3aed',
                pink: '#db2777',
                dark: '#090014',
                surface: '#0f172a'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Montserrat', 'sans-serif'],
            },
            animation: {
              'float-minimal': 'floatMinimal 6s ease-in-out infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              floatMinimal: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-8px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #090014;
        /* Deep Purple Gradient from Python Script */
        background-image: 
            radial-gradient(at 50% 0%, #4c1d95 0%, #090014 60%),
            radial-gradient(at 90% 90%, #312e81 0%, #090014 50%);
        background-attachment: fixed;
        color: #ffffff;
        font-family: 'Inter', sans-serif;
        letter-spacing: -0.02em;
      }
      
      .glass {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.3);
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #4c1d95; 
        border-radius: 3px;
      }
    </style>

{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",

    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "clsx": "https://esm.sh/clsx@^2.1.1"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
